version: "3"
services:
  db:
    image: mysql:5.7
    restart: on-failure:5
    volumes:
      - ./database:/var/lib/mysql
    environment:
      MYSQL_USER: root
      MYSQL_DATABASE: machine-learning-match
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
  node:
    depends_on:
      - db
    build: .
    user: "node"
    ports: 
      - "80:3000"
    volumes:
      - ./:/home/node/app
    environment:
      - NODE_ENV=production
    command: nodemon app.js
    links:
      - db
  phpmyadmin:
    depends_on:
        - db
    image: phpmyadmin/phpmyadmin
    ports:
        - 8080:80 # (*)
    restart: on-failure:5
    environment:
        PMA_HOST: db
  webpack: 
    build: ./public
    volumes:
      - ./public:/home/node/app/public
    command: npm start
